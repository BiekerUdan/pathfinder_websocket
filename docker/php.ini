; PHP configuration for WebSocket server
; Suppress deprecation warnings from Ratchet library (vendor code)
; 24575 = E_ALL & ~E_DEPRECATED (32767 & ~8192)
error_reporting = 24575

; Don't display errors (use error_log instead)
display_errors = Off
display_startup_errors = Off

; Log errors to stderr for Docker logging
log_errors = On
error_log = /dev/stderr

; Increase memory limit for websocket connections
memory_limit = 256M

; Increase execution time (websocket runs indefinitely)
max_execution_time = 0

; Timezone
date.timezone = UTC
